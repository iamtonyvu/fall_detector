<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>


    .message {
      border: 2px solid #dedede;
      background-color: #f1f1f1;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
    }
    .time-right {
      color: #aaa;
    }
  </style>
  <title>Fall detector demo</title>
</head>

<body>
  <h1 class="my-3">Fall detector demo</h1>
  <div class="container-fuild">
    <div class="row" style="width: 100%;">
      <div class="col-9">
        <form id="form-connect">
          <div class="input-group mb-3">
            <select id="camera-select"></select>
            <select id="speed-select">
              <option value=1000>1/s</option>
              <option value=500>2/s</option>
            </select>
            <button class="btn btn-success" type="submit" id="button-start">Start</button>
            <button class="btn btn-danger" type="submit" id="button-stop" disabled>Stop</button>
          </div>
        </form>
        <div class="position-relative embed-responsive embed-responsive-16by9">
          <video class="embed-responsive-item" id="video" style="width: 100%;"></video>
          <canvas id="canvas" class="position-absolute top-0 start-0" style="display: none;"></canvas>
        </div>
      </div>
      <div id="chat" class="col-3">
        <!--<textarea class="col-12" id="detection"></textarea>-->
      </div>
    </div>
    <!--<img width="1280" height="960" style="display: none;" id="image"></img>-->
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
