<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>


    .message {
      border: 2px solid #dedede;
      background-color: #f1f1f1;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
    }
    .time-right {
      color: #aaa;
    }
  </style>
  <title>Fall Detector - Alert after falling for 5s</title>
</head>

<body>
  <h1 class="h1 text-center">Fall Detector - Alert after falling for <span id="titleTime">5</span>s</h1>
  <div class="container-fuild">
    <div class="row" style="width: 100%;">
      <div class="col-xl-9">
        <form id="form-connect">
          <div class="input-group">
            <div class="col-12 col-md-2 mb-3">
              <select class="form-select" id="type-select">
                <option value=1>Demo</option>
                <option value=2>Stream</option>
              </select>
            </div>
            <div class="col-12 col-md-2 mb-3">
              <select class="form-select" id="camera-select"></select>
            </div>
            <div class="col-12 col-md-2 mb-3">
              <select class="form-select col-sm-12 col-md-1" id="speed-select">
                <option value=1000>1/s</option>
                <option value=500>2/s</option>
                <option value=100>10/s</option>
                <option value=50>20/s</option>
              </select>
            </div>
            <div class="col-12 col-md-2 mb-3">
              <select class="form-select col-sm-12 col-md-1" id="wait-select" onchange="changeTitle(this.value)">
                <option value=5>5s</option>
                <option value=10>10s</option>
                <option value=20>20s</option>
              </select>
            </div>
            <div class="col-12 col-md-2 mb-3">
              <select class="form-select col-sm-12 col-md-1" id="model-select">
                <option value=1>Model background</option>
                <option value=2>Model base</option>
                <!--<option value=3>Model YOLOV9</option>-->
              </select>
            </div>
            <button class="btn btn-success col-12 col-md-1 mb-3" type="submit" id="button-start">Start</button>
            <button class="btn btn-danger col-12 col-md-1 mb-3" type="submit" id="button-stop" disabled>Stop</button>
          </div>
        </form>
        <div class="position-relative embed-responsive embed-responsive-16by9">
          <video class="embed-responsive-item" id="video" style="width: 100%;"></video>
          <img class="embed-responsive-item" style="width: 100%;" id="image"></img>
          <canvas id="canvas" class="position-absolute top-0 start-0" style="display: none;"></canvas>
        </div>
      </div>
      <div id="chat" class="col-xl-3">
        <!--<textarea class="col-12" id="detection"></textarea>-->
      </div>
    </div>
    <!--<img width="1280" height="960" style="display: none;" id="image"></img>-->
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
